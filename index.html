<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }

  </style>
</head>
<body>

  <!-- Sign-up form start -->

  <article class="container">
    <section class ="Left_content">
      <h2 class="main_title">Stay updated!</h1>
      <p class = "main_sentence">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="main_points">
        
        <li>
          <img src="./assets/images/icon-list.svg" alt="" srcset="">
          Product discovery and building what matters</li>
        
        <li>
          <img src="./assets/images/icon-list.svg" alt="" srcset="">
          Measuring to ensure updates are a success</li>
        
        <li> 
          <img src="./assets/images/icon-list.svg" alt="" srcset="">
          And much more!</li>
      </ul>
      <p> Email address: </p>
      <form  method="post">
        <input type="email" name="email" id="textBoxEmail" placeholder="Jacob@Example.com">
      </form>
      <!-- Sign-up form end -->

      <button>
        Subscribe to monthly newsletter
      </button>
    </section>

    <article class="right_content">
      <img src="./assets/images/illustration-sign-up-desktop.svg" class="desktop_img" alt="" srcset="">
      <img src="./assets/images/illustration-sign-up-mobile.svg"  class="mobile_img" srcset="">
    </article>
      
      <!-- Success message start -->

        Thanks for subscribing!
      </h2>

      <p>
        A confirmation email has been sent to ash@loremcompany.com.
        Please open it and click the button inside to confirm your subscription.
      </p>

      <p>
        Dismiss message
      </p>
      -->
      <!-- Success message end -->


  </article>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
